<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Strategic Tax Planning & Accounting Partners. We help our clients maximize their tax savings, build wealth, and to secure their financial future." />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg" />

    <!-- Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <title>Young & Company</title>

    <link
      rel="canonical"
      href="https://youngcotax.com/" />
  </head>
  <body>
    <form
      name="contact"
      netlify-honeypot="bot-field"
      netlify
      hidden>
      <input
        type="text"
        name="from_name" />
      <input
        type="hidden"
        name="subject"
        value="Contact Inquiry from %{from_name}" />
      <input
        type="text"
        name="from_email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
